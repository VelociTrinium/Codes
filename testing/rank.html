<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Know Your Rank</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            display: flex;
        }
        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            width: 60px;
            height: 100vh;
            background: #333;
            color: white;
            transition: width 0.3s;
            overflow: hidden;
        }
        .sidebar.expanded {
            width: 200px;
        }
        .menu-icon {
            padding: 15px;
            cursor: pointer;
            text-align: center;
            font-size: 20px;
        }
        .menu-icon:hover {
            background: #444;
        }
        .menu-item {
            padding: 15px;
            display: flex;
            align-items: center;
            cursor: pointer;
            border-bottom: 1px solid #444;
        }
        .menu-item:hover {
            background: #555;
        }
        .menu-item .icon {
            font-size: 20px;
            width: 40px;
            text-align: center;
        }
        .menu-item .text {
            display: none;
        }
        .sidebar.expanded .menu-item .text {
            display: inline;
        }
        .content {
            flex-grow: 1;
            padding: 20px;
            text-align: center;
        }
        #rank {
            font-size: 60px;
            font-weight: bold;
            color: #007bff;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="sidebar" id="sidebar">
        <div class="menu-icon" onclick="toggleSidebar()">‚ò∞</div>

        <div class="menu-item" onclick="navigateTo('rank.html')">
            <span class="icon">üìä</span> <span class="text">Know Your Rank</span>
        </div>

        <div class="menu-item" onclick="navigateTo('preferences.html')">
            <span class="icon">üè†</span> <span class="text">Preferences</span>
        </div>

        <div class="menu-item" onclick="navigateTo('room_selection.html')">
            <span class="icon">üè¢</span> <span class="text">Room Selection</span>
        </div>

        <div class="menu-item" onclick="navigateTo('final_allocation.html')">
            <span class="icon">üíØ</span> <span class="text">Final Allocation</span>
        </div>
    </div>

    <div class="content">
        <h1>Know Your Rank</h1>
        <p><strong>Registration Number:</strong> <span id="regNumber"></span></p>
        <p>Your Rank:</p>
        <div id="rank"># --</div>
    </div>

    <script>
        function toggleSidebar() {
            document.getElementById("sidebar").classList.toggle("expanded");
        }

        function navigateTo(page) {
            window.location.href = page;
        }

        // let regNumber = localStorage.getItem("userRegNumber") || "24BBS0001"; 
        // document.getElementById("regNumber").textContent = regNumber;

        let regNumber = sessionStorage.getItem("userReg");

        if (!regNumber) {
            window.location.href = "login.html"; // Redirect if not logged in
        }

        document.getElementById("regNumber").textContent = regNumber;


        let userRank = Math.floor(Math.random() * 500) + 1;
        document.getElementById("rank").textContent = "#" + userRank;
    </script>

</body>
</html>
